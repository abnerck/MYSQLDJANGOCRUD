{% extends 'base.html' %}

{% block content %}
<body>
    

    <div class="container">
        <div class="form-container">
            <h1>Crear opinión</h1>

            {{ error }}

            <form action="/opiniones/create/" method="post">
                {% csrf_token %}
        
            <label for="Correo" class="form-label">Correo:</label>
            <input type="email" name="Correo" id="Correo" class="form-control" required>
            <label for="tipo" class="form-label">Tipo:</label>
            <select name="tipo" id="tipo" class="form-select" required>
                <option value="selecciona">Seleccione</option>
                <option value="Queja">Queja</option>
                <option value="Opinion">Opinión</option>
                <option value="Sugerencia">Sugerencia</option>
            </select>
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea  class="form-control" name="descripcion" id="descripcion" cols="30" rows="4" required></textarea>
            

            <label for="calificacion" class="form-label">Calificación:</label>
            <select name="calificacion" class="form-select" id="calificacion" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            

        
            <button type="submit" class="btn btn-primary mt-3">Guardar</button>
            </form>
    <style>


body {
    font-family: Arial, sans-serif; /* Fuente predeterminada para el cuerpo */
    background-color: #3232de; /* Color de fondo del cuerpo */
    margin: 0; /* Elimina los márgenes predeterminados */
    padding: 0; /* Elimina el relleno predeterminado */
}

        .form-container {
            background-color: #f8f9fa; /* Color de fondo */
            padding: 20px;
            border: 1px solid #dee2e6; /* Borde del formulario */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto; /* Centra el formulario horizontalmente */
        }
    
        .form-label {
            font-weight: bold; /* Estilo de etiquetas en negrita */
        }
    
        .form-control {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da; /* Borde de campos de entrada */
            border-radius: 5px;
        }
    
        .form-check-input {
            margin-right: 10px;
        }
    
        .btn {
            background-color: #007bff; /* Color de fondo del botón */
            color: #fff; /* Color del texto del botón */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .btn:hover {
            background-color: #0056b3; /* Color de fondo al pasar el cursor sobre el botón */
        }
    </style>
</body>
    
{% endblock %}
