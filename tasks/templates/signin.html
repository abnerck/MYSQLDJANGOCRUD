{% extends 'base.html' %} 

{% block content %}

<style>
  div.card {
  background-color: rgba(255, 255, 255, 0.7); /* 0.7 es la opacidad (70%) */
  padding: 20px; /* Añadir un espacio interno para que el contenido no sea transparente */
}
  body{
    background-image: url('https://images4.alphacoders.com/912/91296.jpg');
    background-size: cover;
    background-repeat: no-repeat;
  }
</style>

<main class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4 mt-5">
      <div class="card">
        <div class="card-body">
          <form action="/signin/" method="POST">
            <h1 class="text-center">Inicio de sesión</h1>
            {{ error }}
            {% csrf_token %}
            
            <div class="mb-3">
              
                <label for="username">Nombre de usuario:</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Ingresa tu usuario">
            </div>

            <div class="mb-3">
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña">
            </div>

            <a href="{% url 'password_reset' %}"> Olvidaste tu contraseña?</a>
            <button class="btn btn-primary">
              Entrar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock %}
