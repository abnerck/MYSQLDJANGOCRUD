{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicación</title>
    <!-- Reemplaza YOUR_API_KEY con tu propia clave de API de Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5RQpCdHvk1k4QDt2w7-t0OumQ_UORhls"></script>

    
    <style>
        /* APY KEY AIzaSyC5RQpCdHvk1k4QDt2w7-t0OumQ_UORhls*/
        #map {
            height: 400px;
            width: 100%;
        }

        /* Estiliza el encabezado h1 */
        h1 {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Estiliza el cuerpo de la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Ubicación</h1>

    <!-- Elemento div para mostrar el mapa -->
    <div id="map"></div>

    <script>
        // Función para inicializar y mostrar el mapa
        function initMap() {
            // Coordenadas de la ubicación del negocio (latitud y longitud)
            var negocioLocation = { lat: 18.95794133719194, lng: -99.23610810327358 }; // Cambia las coordenadas

            // Crea un nuevo mapa y lo muestra en el elemento div con id "map"
            var map = new google.maps.Map(document.getElementById('map'), {
                center: negocioLocation, // Establece el centro del mapa en la ubicación del negocio
                zoom: 15 // Establece el nivel de zoom
            });

            // Crea un marcador en la ubicación del negocio
            var marker = new google.maps.Marker({
                position: negocioLocation,
                map: map,
                title: 'Nombre del Negocio' // Puedes cambiar el nombre
            });
        }

        // Llama a la función initMap cuando la página se carga
        google.maps.event.addDomListener(window, 'load', initMap);
    </script>
</body>
</html>

{% endblock %}
